<div>
    <h4>Create Student</h4>
    <input type="text" placeholder="Name" [(ngModel)]="name" >
    <br>
    <br>
    <input type="text" placeholder="Surname" [(ngModel)]="surname" >
    <br>
    <br>
    <input type="number" placeholder="Age" [(ngModel)]="age" >
</div>
<br>
<div>
    <button (click)="createStudent()">Submit</button>
    <br>
    <br>
        <button (click)="setValue()">Use set values</button>
  
      
</div>



<br>

<div>
    <h4>Create Course</h4>
    <input type="text" placeholder="Title" [(ngModel)]="title" >
    <br>
    <br>
    <input type="text" placeholder="Description" [(ngModel)]="body" >
    <br>
    <br>
    <input type="number" placeholder="User ID" [(ngModel)]="userId" >   
</div>
<br>
<button (click)="createCourse()">Submit</button>
